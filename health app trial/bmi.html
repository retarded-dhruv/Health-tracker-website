<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (head content remains the same) ... -->
</head>
<body>
    <link rel="stylesheet" href="stylesBmi.css">
    <header>
        <h1>Health and Fitness Tracker</h1>
    </header>
    <main>
        <section id="bmiCalculator" class="calculator">
            <h2>BMI Calculator</h2>
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" min="0" placeholder="Enter your height" required>
            </div>
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" min="0" placeholder="Enter your weight" required>
            </div>
            <div class="result">
                <label for="bmi">BMI:</label>
                <output id="bmiValue">0.00</output>
            </div>
            <p id="bmiCategory">Category: -</p>
            <button id="calculateBMI">Calculate BMI</button>
        </section>
    </main>
    <script src="BMIscript.js"></script>
</body>
</html>
